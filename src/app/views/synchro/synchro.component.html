<app-retro-header></app-retro-header>

<h2>synchro</h2>

<div *ngIf="resultMessage == undefined">
  perform synchro ?
  <button (click)="doSynchro()">go synchro</button>
</div>
<div *ngIf="resultMessage != undefined">
  {{resultMessage}}
</div>
<div *ngIf="synchronizing">
  <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
  Synchronizing...
</div>
